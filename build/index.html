<!DOCTYPE html>
<html>

<head>
    <title>ngSemantic | Angular 2 building blocks based on Semantic UI</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    
    <link rel="stylesheet" type="text/css" href="assets/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script src="vendor/system.js"></script>
    <script src="vendor/angular2-polyfills.min.js"></script>
    <script src="vendor/jquery-2.1.4.min.js"></script>
    
    <script>
    // configure system loader
    System.config({
        defaultJSExtensions: true,
        paths: {
            'rxjs/operators/*' : 'vendor/rxjs/operator/*.js',
            'semantic/*': 'assets/semantic/dist/components/*.js'
        },
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    </script>    
    <script src="vendor/rxjs/Rx.min.js"></script>
    <script src="vendor/angular2.min.js"></script>
    <script src="vendor/router.min.js"></script>
    <script src="vendor/http.min.js"></script>
</head>

<body>
    <app>
        <div class="ui active loader"></div>
    </app>
    <script>
        System.import('/app/bootstrap');
    </script>
</body>

</html>
